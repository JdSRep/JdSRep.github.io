        }

        }

            color: #666;

        // Função para pesquisar medicamento
        function pesquisarMedicamento() {
            const termo = searchInput.value.trim().toLowerCase();
            
            if (!termo) {
                alert("Por favor, digite o nome de um medicamento.");
                return;
            }
            
            // Encontrar medicamento de referência
            const referencia = medicamentos.find(med => 
                med.tipo === "referencia" && med.nome.toLowerCase().includes(termo)
            );
            
            if (!referencia) {
                // Tentar encontrar qualquer medicamento (referência ou genérico)
                const qualquerMed = medicamentos.find(med => 
                    med.nome.toLowerCase().includes(termo)
                );
                
                if (qualquerMed) {
                    // Se encontrou um genérico, buscar a referência dele
                    if (qualquerMed.tipo === "generico") {
                        const ref = medicamentos.find(med => 
                            med.tipo === "referencia" && med.nome === qualquerMed.referencia
                        );
                        if (ref) {
                            const genericos = medicamentos.filter(med => 
                                med.tipo === "generico" && med.referencia === ref.nome
                            );
                            exibirResultados(ref, genericos);
                            return;
                        }
                    }
                }
                
                alert("Medicamento não encontrado. Tente outro nome.");
                return;

            // Encontrar genéricos

                med.tipo === "generico" && med.referencia === referencia.nome
            );
            
            // Exibir resultados
            exibirResultados(referencia, genericos);
        }

                    genericosHTML += `
                        <div class="med-card">
                            <div class="med-info">
                                <div class="med-name">${med.nome}</div>
                                <div class="med-laboratory">Laboratório: ${med.laboratorio}</div>
                                <div class="med-laboratory">Categoria: ${med.categoria}</div>
                            </div>
                            <div class="med-location">${med.prateleira} - Altura ${med.altura}</div>
                        </div>
                    `;
                });
                
                genericMeds.innerHTML = genericosHTML;
            } else {
                genericMeds.innerHTML = '<p>Nenhum medicamento genérico equivalente encontrado.</p>';
            }
            
            // Exibir visualização da prateleira
            exibirPrateleira(referencia, genericos);
            
            // Mostrar resultados
            resultsContainer.style.display = 'block';
            shelfVisualization.style.display = 'block';
            
            // Scroll para resultados
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Função para exibir visualização da prateleira
        function exibirPrateleira(referencia, genericos) {
            shelfLabel.textContent = `Prateleira ${referencia.prateleira}`;
            
            // Agrupar medicamentos por altura
            const medicamentosPorAltura = {};
            
            // Adicionar referência
            if (!medicamentosPorAltura[referencia.altura]) {
                medicamentosPorAltura[referencia.altura] = [];
            }
            medicamentosPorAltura[referencia.altura].push({
                nome: referencia.nome.split(' ')[0],
                tipo: 'referencia'
            });
            
            // Adicionar genéricos
            genericos.forEach(med => {
                if (!medicamentosPorAltura[med.altura]) {
                    medicamentosPorAltura[med.altura] = [];
                }
                medicamentosPorAltura[med.altura].push({
                    nome: med.nome.split(' ')[0],
                    tipo: 'generico',
                    laboratorio: med.laboratorio
                });
            });
            
            // Criar níveis da prateleira
            let niveisHTML = '';
            for (let i = 14; i >= 1; i--) {
                const nivel = i;
                let classe = 'shelf-level';
                let conteudo = '';
                
                // Verificar se este nível contém medicamentos
                if (medicamentosPorAltura[nivel]) {
                    const temReferencia = medicamentosPorAltura[nivel].some(m => m.tipo === 'referencia');
                    
                    if (temReferencia) {
                        classe += ' highlight-reference';
                    } else {
                        classe += ' highlight';
                    }
                    
                    conteudo = '<div class="meds-on-shelf">';
                    medicamentosPorAltura[nivel].forEach(med => {
                        const nomeAbreviado = med.nome.length > 8 ? med.nome.substring(0, 8) + '...' : med.nome;
                        conteudo += `<span class="shelf-med" title="${med.nome} ${med.laboratorio ? '(' + med.laboratorio + ')' : ''}">${nomeAbreviado}</span>`;
                    });
                    conteudo += '</div>';
                }
                
                niveisHTML += `
                    <div class="${classe}">
                        <span class="level-number">${nivel}</span>
                        ${conteudo}
                    </div>
                `;
            }
            
            shelfLevels.innerHTML = niveisHTML;
        }

        // Event Listeners
        searchButton.addEventListener('click', pesquisarMedicamento);
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                pesquisarMedicamento();
            }
        });
        
        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            resultsContainer.style.display = 'none';
            shelfVisualization.style.display = 'none';
            searchInput.focus();
        });

        // Adicionar eventos para as sugestões
        suggestionItems.forEach(item => {
            item.addEventListener('click', function() {
                const medName = this.getAttribute('data-med');
                searchInput.value = medName;
                pesquisarMedicamento();
            });
        });

        // Inicialização
        searchInput.focus();
    </script>
</body>
